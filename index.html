<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="Logo: diploma e capelo">
        <h1>Calculadora de Médias</h1>
    </header>
    <form>
        <input type="text" placeholder="Atividade">
        <input type="number" placeholder="Nota" min="0" max="10">
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade 1</td>
                <td>7</td>
                <td><img src="./images/aprovado.png" alt="Emoji festejando"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média Final</td>
                <td>7</td>
                <td>Aprovado</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
